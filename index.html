<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://fonts.gstatic.com/s/i/materialicons/apartment/v12/24px.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1392ec" />
    <meta name="description" content="Parallel Four - Premium Student Accommodation" />
    <title>Parallel Four - Student Living</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#1392ec", // Blue
                dark: "#0b6cb3",
                light: "#5ab5f5"
              },
              secondary: {
                DEFAULT: "#30D5C8", // Turquoise
                dark: "#20a095"
              },
              accent: {
                DEFAULT: "#FF6B00", // Orange
                dark: "#cc5500"
              },
              background: {
                light: "#f8fafc",
                dark: "#0f172a"
              },
              surface: {
                light: "#ffffff",
                dark: "#1e293b"
              }
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        background-color: #f8fafc;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lexend', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Initial Body Background based on preference before Tailwind loads */
      html.dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }
    </style>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
